<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-Css-Practice</title>
    <!-- google-font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <!-- tailwind-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="max-w-screen-lg px-16 mx-auto">
            <div class="lg:flex gap-3 mt-7">
                <!-- banner section -->
                <div>
                    <h1 class="text-5xl md:text-7xl mb-4">
                        It's good <br> 
                        tea time at The <br>
                        Tea House
                    </h1>
                        <p class="text-gray-500 w-3/4 mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-xl text-white font-bold ">Explore More 
                            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
                </div>

                <div class="relative">
                 <!-- image section -->
                    <div>
                        <img class="w-full mt-7" src="images/banner.png" alt="">
                    </div>
                    <!-- card section -->
                    <div class="absolute flex items-center gap-2 bg-white px-2 py-2 shadow-lg md:px-10 lg:py-4 rounded-xl top-28 md:top-80 md:left-32 lg:left-28">
                        <div> 
                            <i class="fa-solid fa-star text-xl text-amber-500"></i>
                        </div>

                        <div> 
                            <h2 class="lg:text-2xl font-bold">5.00</h2>
                            <small class="text-gray-500 ">Trust Pilot Ratings</small>
                        </div>

                    </div>
                </div>
            </div>
    </header>
</body>
</html>
